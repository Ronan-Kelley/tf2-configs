//experimental esdf > wasd || a > ctrl movement

alias undoMetaBinds "unbind w; unbind a; unbind s; unbind d; unbind CTRL; unbind t;"
alias experimentalBinds "undoMetaBinds; bind e +forward; bind s +moveleft; bind d +back; bind f +moveright; bind a +duck; bind r +use_action_slot_item;"

alias undoExperimentalBinds "unbind a; unbind s; unbind d; unbind f; unbind e;"
alias metaBinds "undoExperimentalBinds; bind w +forward; bind a +moveleft; bind s +back; bind d +moveright; bind CTRL +duck; bind e +use_action_slot_item;"


experimentalBinds;

echo "Say ''metaBinds'' to go back to the regular movement keys. Say ''experimentalBinds'' to go back to experimental movement keys."
