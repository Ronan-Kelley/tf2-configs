//surfing utility to help hold down crouch and jump for me

//main toggle
bind e toggleSurf
alias toggleSurf doItNow
alias doItNow "+jump; wait; +duck; alias toggleSurf dontDoItNow;"
alias dontDoItNow "-jump; wait; -duck; alias toggleSurf doItNow;"

//reminder :3
echo "type wafflesaredank in your console to disable the script and put your e button back to the use button."

//the reset part
alias wafflesaredank "unbind e; wait; bind e +use_action_slot_item;"

//my anti-hud script, press shift to toggle
exec clearScreen
toggleAll

//convenience scripts
mp_tournament 1;
buddha;
mp_disable_respawn_times 1;
exec speed_regen;