//weapon switching script thing

echo "type switchloop to start/stop the script, or bind it to a key to make it a toggle loop."

alias switchloop startswitch
alias startswitch "alias switchloop stopswitch; switchingloop; alias loopredirect switchingloop; echo WeaponSwitcher enabled;"
alias stopswitch "alias switchloop startswitch; alias loopredirect none; echo WeaponSwitcher disabled;"
alias switchingloop "wait; slot2; wait; slot3; wait; slot1; loopredirect;"