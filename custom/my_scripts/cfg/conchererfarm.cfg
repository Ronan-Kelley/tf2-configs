//this is an experimental script for farming the strange concherer :)
sv_cheats 1
host_timescale 5.0
alias farmloop startfarm
alias startfarm "alias farmloop stopfarm; loopfarm; alias farmredirect loopfarm;"
alias stopfarm "alias farmloop startfarm; alias loopfarm none; alias farmredirect none; host_timescale 1.0;"
alias farmredirect "loopfarm;"
alias loopfarm "impulse 101; wait 10; slot2; wait 30; +attack; wait; -attack; wait 900; farmredirect;"
farmloop

sv_allow_wait_command 1
