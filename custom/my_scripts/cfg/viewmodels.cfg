//viewmodels
bind shift toggle;
alias toggle disableviewmodels;
alias disableviewmodels "alias toggle disableviewmodels; r_drawviewmodel 0; tf_use_min_viewmodels 0;"
alias enableviewmodels "alias toggle enableviewmodels; r_drawviewmodel 1; tf_use_min_viewmodels 0;"

alias toggleM "enableM"
alias enableM "alias toggleM disableM; r_drawviewmodel 1; tf_use_min_viewmodels 1; viewmodel_fov 70;"
alias disableM "alias toggleM enableM; r_drawviewmodel 0; tf_use_min_viewmodels 0;"

viewmodel_fov 86;

bind uparrow "load_itempreset 0;"
bind leftarrow "load_itempreset 1;"
bind rightarrow "load_itempreset 2;"
bind downarrow "load_itempreset 3;"

bind h toggleChat;
alias toggleChat enableChat;
alias enableChat "hud_saytext_time 10; voice_scale 1; bind y say; alias toggleChat disableChat;"
alias disableChat "hud_saytext_time 0; voice_scale 0; unbind y; alias toggleChat enableChat;"
disableChat;
bind q viewmodelSwitch;
alias viewmodelSwitch nomodels;
alias minmodels "alias viewmodelSwitch nomodels; r_drawviewmodel 1; tf_use_min_viewmodels 1;"
alias nomodels "alias viewmodelSwitch minmodels; r_drawviewmodel 0; tf_use_min_viewmodels 0;"

sensitivity 0.6
fov_desired 90

//bind f7 to screenshot (it's bound through steam don't need to rebind it just unbind f7)
unbind f7; unbind f2;

bind w +inspect
r_drawviewmodel 1;
tf_use_min_viewmodels 1;
mat_motion_blur_enabled 0;

tf_dingaling_pitchmaxdmg 80;
tf_dingaling_pitchmindmg 120;

bind p "say_party"
