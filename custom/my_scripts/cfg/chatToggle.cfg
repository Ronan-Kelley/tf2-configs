//toggle chat

alias toggleChat enableChat
alias enableChat "hud_saytext_time 12; alias toggleChat disableChat;"
alias disableChat "hud_saytext_time 0; alias toggleChat enableChat;"

alias toggleVoice enableVoice
alias enableVoice "voice_enable 1; alias toggleVoice disableVoice;"
alias disableVoice "voice_enable 0; alias toggleVoice enableVoice;"

alias toggleAll enableAll
alias enableAll "enableChat; enableVoice; alias toggleAll disableAll;"
alias disableAll "disableChat; disableVoice; alias toggleAll enableAll;"

disableAll;
