//medic radar

bind q radarkey
alias radarkey radarlooper
alias radarlooper "alias radarloop disableradar;"
alias radarloop enableradar;
alias enableradar "alias radarloop disableradar; startradarloop; alias returnloop startradarloop"
alias disableradar "alias radarloop enableradar; alias returnloop none;"
alias startradarloop "help; wait 200; returnloop;"