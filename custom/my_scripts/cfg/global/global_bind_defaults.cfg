//resets any "oddball binds" from other class configurations in a more manageable way

// reset jump in case last class was scout
bind space +jump;

// enable autoreload and rezoom
cl_autoreload 1;
cl_autorezoom 1;

// bind mouse buttons to their appropriate attack functions, and stop attacking
bind mouse1 +attack;
-attack;
bind mouse2 +attack2;

// rebind mouse3 to +jump (mouse3 is a quick destroy/rebuild bind for engineer's sentry on engie)
unbind mouse3; bind mouse3 +jump;

// reset number binds
unbind 1; bind 1 slot1;
unbind 2; bind 2 slot2;
unbind 3; bind 3 slot3;
unbind 4; bind 4 slot4;
unbind 5; bind 5 slot5;
unbind 6; bind 6 slot6;
unbind 7; bind 7 slot7;
unbind 8; bind 8 slot8;
unbind 9; bind 9 slot9;
unbind 0; bind 0 slot0;

// ensure arrow keys are still fast swaps for inventory presets A-D
bind uparrow "load_itempreset 0;"
bind leftarrow "load_itempreset 1;"
bind rightarrow "load_itempreset 2;"
bind downarrow "load_itempreset 3;"

// misc
bind w +inspect
bind p "say_party"

