//a version of "stebstebsteb.cfg" where you have to hold down the button in order to keep taunting

bind q +loopsteb
alias +loopsteb onsteb
alias -loopsteb offsteb
alias onsteb "alias redirectsteb loopersteb; loopersteb;""
alias offsteb "alias redirectsteb none;"
alias loopersteb "taunt 10; wait 5; redirectsteb"